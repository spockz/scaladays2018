<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Secure and Resilient APIs with Finagle</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/ing.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style type="text/css">
			.twocolumn {
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-gap: 10px;
				text-align: left;
				min-height:600px;
			}
			.reveal section th {
				text-align: center;
			}
			.reveal section th img  {
				margin: auto;
				box-shadow: none;
			}
			figure {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides ing-pptx-compat">
					<section data-markdown="slides.md"
					data-separator="^\n===\n"
                 	data-separator-vertical="^\n\^\^\^\n"
					data-separator-notes="^Note:"
					data-charset="utf-8">
					
				<!--
					Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
					For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
				-->
			</section>
			</div>
			<div class="footer-container">

				<div class="footer-text">
					<span>Secure and Resilient APIs</span>
				</div>
		
	</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		
		<script>
			
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: false,

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
    				{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			head.ready(function() {
				footerContainer = document.querySelector(".footer-container");
				document.querySelector(".slides").appendChild(document.querySelector(".footer-container"));
				// footerContainer.remove();
			});
		</script>

	</body>
</html>
